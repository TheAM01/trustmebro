            <div class="nav_btn" id="primary_option">

    <div class="body workspace">
        <div class="intro_head">
            <h1 id="page_heading"></h1>
            <h3 id="page_description"></h3>
        </div>
        <div class="content">
            <div class="sub_content">Please reload page a few times if images don't load.</div>

            <div class="save_button_container" id="save_button_container">
                <button class="save_button_invalid" id="save_button" onclick="">
                    Log in or register to save post.
                </button>
            </div>
            <div class="warning" id="warning"></div>

            <div id="notes_container">
                <img id='buffer' src="/cdn/buffering.png" alt="buffer">
            </div>
        </div>
        <div class="comment_section">
            <div id="comment_section_intro">Log in or sign up to join the comments.</div>
            <form name="comment_form" class="comment_form" id="comment_form" action="/comment" method="post" style="display: none;">
                <textarea name="comment" id="add_comment" class="add_comment" placeholder="Join the discussion."></textarea>

                <input type="hidden" id="grade" name="grade" value="">
                <input type="hidden" id="subject" name="subject" value="">
                <input type="hidden" id="index" name="index" value="">

                <input type="submit" name="submit" value="Submit" class="comment_submit">
            </form>
            <div id="comments"></div>
        </div>
    </div>
