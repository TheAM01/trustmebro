<div class="body workspace">
    <div class="intro_head">
        <h1>Forgot password</h1>
    </div>
    <div class="content">

        <div class="warning" id="warning" style="display: block;">
            Enter email address of your account. We'll send a password reset email.
        </div>

        <form action="/forgot-password" method="POST" name="forgot" class="standard_form">

            <div class="input_group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="standard_input">
            </div>

            <button type="submit" name="submit" class="submit_button" id="forgot">Send password reset email</button>

        </form>

    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/script.js"></script>
<script type="text/javascript">
    const socket = io()
    validatePerson(socket)
    checkUrlParams('continue', 'Congrats, code worked.')
    checkUrlParams('invalid_email', 'Email is invalid. Please check if you have entered the email connected to your account.');

</script>
