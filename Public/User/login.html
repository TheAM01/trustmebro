            &#9776;

    </div>

    <div class="navi_bar" id="navi_bar">
        <div class="nav_btn" id="close_navi_bar" onclick="closeNav()" style="display: none;">

        <a href="/home">
            <div class="nav_btn">Home</div>

            <div class="nav_btn" id="primary_option">

    <div class="body workspace">
        <div class="intro_head">
            <h1>Log in</h1>
        </div>
        <div class="content">

            <div class="warning" id="warning"></div>

            <form action="/login" method="POST" name="login" class="standard_form">

                <div class="input_group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="standard_input">
                </div>
                <div class="input_group">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="password" class="standard_input">
                </div>

                <div class="button_row">
                 <button type="submit" name="submit" class="submit_button" id="login">Log in</button><!--
                 --><a href="/register" id="s_button" class="relative_link">Register</a>
                </div>

            </form>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
    <script type="text/javascript">
        const socket = io()
        validatePerson(socket)
        checkUrlParams('wrong_password', 'Email or password is incorrect. Try again.')
        checkUrlParams('account_created', 'Account has been registered. Log in to your account.');
        checkUrlParams('invalid_credentials', 'Credentials are invalid. Please check your username & password then try again.')
        checkUrlParams('session_confirmation', 'Session has expired. Please log into your profile to access it.');
    </script>
</body>
